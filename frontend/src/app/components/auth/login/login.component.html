<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        <h1>EasyMenu</h1>
      </div>
      <h2>Hoş Geldiniz</h2>
      <p>Hesabınıza giriş yapın</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Email Adresi
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ornek@email.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email adresi gereklidir</span>
          <span *ngIf="email?.errors?.['email']">Geçerli bir email adresi girin</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Şifre
        </label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Şifrenizi girin"
            [class.error]="password?.invalid && password?.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Şifre gereklidir</span>
          <span *ngIf="password?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</span>
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="error">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        <i *ngIf="!loading" class="fas fa-sign-in-alt"></i>
        {{ loading ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
      </button>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <a href="#" class="link">Şifremi Unuttum</a>
      </div>
    </form>

    <!-- Register Link -->
    <div class="auth-footer">
      <p>Hesabınız yok mu?</p>
      <a routerLink="/auth/register" class="btn btn-outline">
        <i class="fas fa-user-plus"></i>
        Kayıt Ol
      </a>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="bg-decoration">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
